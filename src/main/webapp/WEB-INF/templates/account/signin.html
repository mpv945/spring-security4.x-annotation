<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8"/>

	<!-- <meta name="_csrf" th:content="${_csrf.token}"/> -->
	<!-- <meta name="_csrf_header" th:content="${_csrf.headerName}"/> -->
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" th:href="@{/assets/bootstrap/3.3.7/css/bootstrap.css}" />
</head>
<body>
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<form class="form-horizontal" role="form" th:action="@{/login}" method="post">
				
				<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
				<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
				
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label" >username:</label>
					<div class="col-sm-10">
						<input type="text" name="username" id="username" class="form-control" placeholder="username" autofocus/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label" >password:</label>
					<div class="col-sm-10">
						<input type="password" name="password" id="password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 请记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>	
	<script type="text/javascript" th:src="@{/assets/jquery/2.2.4/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/assets/bootstrap/3.3.7/js/bootstrap.js}"></script>	
</body>
</html>
